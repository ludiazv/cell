nginx:
    conf:
        worker_processes: 'auto'
        worker_rlimit_nofile: 1000000
        worker_connections: 512
        events: 'multi_accept on; use epoll;'
        index: 'index.php index.html index.htm'
        httpconf: |-
            # File and tcp tweaks
            sendfile on;
            tcp_nopush on;
            tcp_nodelay on;
            # MIME types
            include 	  /etc/nginx/mime.types;
            default_type  application/octet-stream;
            # Logs
            log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                              '$status $body_bytes_sent "$http_referer" '
                              '"$http_user_agent" "$http_x_forwarded_for"';
            access_log off;
            error_log   /var/log/nginx/error.log crit;
            # Keep Alive, timeouts
            send_timeout    20;
            keepalive_timeout 15s;
            reset_timedout_connection on;
            client_body_timeout 25;
            client_header_timeout 25;
            # Buffers
            client_body_buffer_size 15K;
            client_header_buffer_size 2K;
            client_body_in_file_only off;
            # Gzip
            gzip on;
            gzip_vary on;
            gzip_proxied any;
            gzip_comp_level 5;
            gzip_disable “msie6”;
            gzip_min_length 1024;
            gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;
            # FD cache
            open_file_cache max=5500 inactive=20s;
            open_file_cache_valid 30s;
            open_file_cache_min_uses 2;
            open_file_cache_errors on;
            
    upstreams:
        direct:
            server-@sample:
                one: '{"address":"localhost","options":""}'
                two: '{"address":"localhost2","options":""}'
            server-@sample2:
                one: '{"address":"localhost3","options":""}'
                two: '{"address":"localhost4","options":""}'
            error: pepo
            
        indirect:
            key-@sample3: '/eupstream'
    sites:
        site-example:
            domain: localhost
            listen: 80
            root: '/opt/nginx/sites/sample'
            extra_options: ''
            location-all:
                route: '/'
                body: |- 
                    try_files $uri $uri/index.html $uri.html =404;
eupstream:
    one: '{"address":"localhost","options":""}'
    two: '{"address":"localhost2","options":""}'
